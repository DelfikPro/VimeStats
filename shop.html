<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="shop.css">
	<title>MyavkeShop - создание подставы</title>
	<script type="text/javascript" src="vimeapi.js"></script>
</head>
<body>
	<div id="global">
		<div id="data-screen" class="screen">
			<div class="column small">

				<div class="drop-limit title">Фон!Нужен скриншот с F1!Поверх него<br>мы будем рисовать</div>
				<div id="drop-area" class="box drop-limit">
			    	<form class="my-form">
			    		<input type="file" id="fileElem" accept="image/*" onchange="handleFiles(this.files)">
			    		<label class="button" for="fileElem" id="drop-image">Загрузить скриншот</label>
			  		</form>
		  			<div id="gallery"></div>
				</div>



				<div class="drop-limit title">Свидетель!Кто подаёт<br>жалобу?!Укажите<br>информацию</div>
				<div id="witness-data" class="witness-limit box">
					<div class="flex">
						<div style='margin-right: 20px;'>
							<img class="profile-avatar-img" id="head-first">
							<div class="profile-second-layer" style='visibility: visible;' id="head-second"></div>
							<div class="profile-question" id="head-question">?</div>
						</div>
						<div>
							<div class="chat-line special" contenteditable="true" id="causer-name">MyavkeShop</div>
						</div>
					</div>

					
				</div>	

			</div>
			
			<div class="column big">
				<div class="drop-limit title">Чат!Нужно 20 строк для<br>идеальной подставы!Включай творческое мышление</div>
				<div id="chat-data" class="box">
					
					<form class="simple-form" id="chat-form">
						<div class="chat-line" contenteditable="true" id="defaultLine1"></div>
						<div class="chat-line" contenteditable="true" id="defaultLine2"></div>
					</form>
				</div>
			</div>

		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="shop.js"></script>
</body>
</html>
